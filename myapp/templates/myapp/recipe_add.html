{% extends 'myapp/base.html' %} {% block content %}
<form method="post" , enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    <tr>
      <td>Название блюда</td>
      <td>{{ form.name }}</td>
    </tr>

    <tr>
      <td>Ингридиенты</td>
      <td>{{ form.description }}</td>
    </tr>

    <tr>
      <td>Рецепт</td>
      <td>{{ form.steps }}</td>
    </tr>

    <tr>
      <td>Время приготовления</td>
      <td>{{ form.time }}</td>
    </tr>

    <tr>
      <td>Загрузите изображение</td>
      <td>{{ form.image }}</td>
    </tr>

    <tr>
      <td>Категория</td>
      <td>{{ form.category_recipe }}</td>
    </tr>
  </table>

  <input type="submit" value="Сохранить рецепт" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
