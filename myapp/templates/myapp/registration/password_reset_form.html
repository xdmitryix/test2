{% extends 'myapp/base.html' %}
{% block content %}
<form action="" method="post">{% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
    <h2>Введите адрес вашей электронной почты:</h2>
    <p>{{ form.email }}</p>
    <input type="submit" placeholder="Введите адрес электронной почты" class="btn btn-default btn-lg" value="Сбросить пароль"/>
</form>
{% endblock %}
